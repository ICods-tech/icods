<!DOCTYPE html>
<html style="margin: 0; padding: 0; border: 0">
  <head>
    <title>Bem vindo!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <style></style>
  </head>

  <body
    style="
      font-family: 'Manrope', sans-serif;
      background: linear-gradient(180deg, #2b90d9 0%, #53c4e8 100%), #2b90d9;
      overflow: hidden;
      height: 100vh;
      position: relative;
    "
  >
    <div
      class="container"
      style="
        width: 100%;
        height: 100%;
        display: flex;
        text-align: center;
        justify-content: center;
        flex-direction: column;
      "
    >
      <img
        src="https://icods-mail-image.s3.amazonaws.com/icon.png"
        style="height: 200px; width: 200px; margin: 2rem auto"
        alt="logo"
      />
      <h1
        style="
          font-weight: 800;
          font-size: 2.625rem;
          line-height: 85px;
          text-align: center;
          letter-spacing: 0.02em;
          color: #ffffff;
          margin-bottom: 2rem;
        "
      >
        Olá, {{userName}}
      </h1>
      <p
        style="
          font-weight: normal;
          font-size: 1.25rem;
          line-height: 34px;
          text-align: center;
          color: #ffffff;
          width: 80%;
          margin: 0 auto;
        "
      >
        Seja bem-vindo, estamos muito felizes em ter você conosco
      </p>
      <a
        style="
          max-width: 300px;
          min-width: 260px;
          text-decoration: none;
          color: #2b90d9;
          background: #ffffff;
          border: 1px solid #2b90d9;
          border-radius: 50px;
          width: 32%;
          height: 32px;

          display: flex;
          align-items: center;
          justify-content: center;

          margin: 2rem auto 0;
          filter: drop-shadow(0px 4px 4px rgba(0, 0, 0, 0.25));
          transition: background 1ms;
          background: #ffffffe1;
        "
        href="https://icodsmobile.page.link/icods"
        >Acessar a plataforma</a
      >
      <a
        style="
          max-width: 300px;
          min-width: 260px;
          text-decoration: none;
          color: #ffffff;
          background: #282c37;
          border: 1px solid #282c37;
          border-radius: 50px;
          width: 32%;
          height: 32px;

          display: flex;
          align-items: center;
          justify-content: center;

          margin: 1rem auto;
          filter: drop-shadow(0px 4px 4px rgba(0, 0, 0, 0.25));
          transition: background 1ms;
        "
        class="access"
        href="https://icods.com.br/"
        >Acesse o nosso site</a
      >
    </div>
  </body>
</html>
