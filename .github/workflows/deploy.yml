name: CI

on:
  push:
    branches:
      - develop
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set-up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 15.x

    - name: Install dependencies
    - run: yarn

    - name: Test
    - run: yarn test
      env:
        CI: true
