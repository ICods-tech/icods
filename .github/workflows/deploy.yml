name: CI
on:
  push:
    branches:
      - feature/deploy-image-api
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set-up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 15.x

    - name: Build API
      run: cd ./api && yarn install && yarn build
